[package]
name = "miltr"
version = "0.1.0"
edition = "2021"
readme = "Readme.md"
license = "MIT"
description = "A miltr protocol implementation in pure rust"

[workspace]
members = ["server", "client", "common", "utils"]
resolver = "2"

[dev-dependencies]
escargot = "0.5.10"
miltr-common = { path = "common" }
miltr-server = { path = "server" }

[dependencies]
async-trait = "0.1.77"
